message HTTPRequest {
  required string id = 1; // The ID of the request.
  required string project = 2;
  required string method = 3;
  required string path = 4;
  map<string, bytes> headers = 5;
  required bytes body = 6;
}

message IsHTTPAlive {
  required string id = 1; // The ID of the request.
  required string project = 2;
  required bool alive = 3;
}