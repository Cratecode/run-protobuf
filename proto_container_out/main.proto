message Main {
  required MessageType type = 1;
  optional bytes value = 2;
}

enum MessageType {
  SetFile = 3;
  DeleteFile = 4;
  Files = 5;
  HTTPResponse = 6;
  Heartbeat = 7;
  IsHTTPAlive = 8;
  ClientFile = 9;
  WebSocketInitialized = 10;
  WebSocketBytes = 11;
  WebSocketString = 12;
  WebSocketBytesStart = 13;
  WebSocketStringStart = 14;
  WebSocketContinuation = 15;
  WebSocketContinuationEnd = 16;
  WebSocketPing = 17;
  WebSocketPong = 18;
  WebSocketClose = 19;
}