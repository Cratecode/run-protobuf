message Main {
  required MessageType type = 1;
  required bytes value = 2;
}

enum MessageType {
  Info = 1;
  Initialized = 2;
  Pulled = 3;
  Files = 4;
  Stopped = 5;
  HTTPResponse = 6;
  IsHTTPAlive = 7;
  NotInitialized = 8;
  ClientFile = 9;
  WebSocketInitialized = 10;
  WebSocketBytes = 11;
  WebSocketString = 12;
  WebSocketBytesStart = 13;
  WebSocketStringStart = 14;
  WebSocketContinuation = 15;
  WebSocketContinuationEnd = 16;
  WebSocketPing = 17;
  WebSocketPong = 18;
  WebSocketClose = 19;
}